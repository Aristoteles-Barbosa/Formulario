<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="box"></div>
       <form action="">
        <fieldset>
            <legend><b>Formulário de Clientes</b></legend>
            <b>
                <div class=""inputBox">
                    <input type="text" nome="nome" id="nome" class="inputUser" required>
                     <label for="nome">Nome Completo</label>
                </div>
                <br><br>
                <div class=""inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                     <label for="email">Email</label>
                </div>
                <br><br>
                <div class=""inputBox">
                    <input type="tel" nome="telefone" id="telefone" class="inputUser" required>
                     <label for="telefone">Telefone</label>
                </div>
                <br><br>
                <p>Sexo</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Maculino</label>
                    <input type="radio" id="outros" name="genero" value="outros" required>
                    <label for="Outros">Outros</label>
                    <br><br>
                    <div class=""inputBox">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" nome="data_nascimento" id="data_nascimento" class="inputUser" required>
                    </div>
                    <br><br>
                    <div class=""inputBox">
                    <input type="text" nome="cidade" id="cidade" class="inputUser" required>
                     <label for="cidade">Cidade</label>
                </div>
                <br><br>
                <div class=""inputBox">
                    <input type="text" nome="estado" id="estado" class="inputUser" required>
                     <label for="estado">Estado</label>
                </div>
                <br><br>
                <div class=""inputBox">
                    <input type="text" nome="Endereço" id="Endereço" class="inputUser" required>
                     <label for="Endereço">Endereço</label>
                </div>
                 <br><br>
                <input type="submit" name="submit" id="submit">
            </b>
        </fieldset>
       </form> 
</body>
</html>
